<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .logo {
            width: 260px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            margin-top: 24px;
            font-size: 42px;
            font-weight: 600;
        }

        .subtitle {
            margin-top: 12px;
            font-size: 20px;
            opacity: 0.85;
        }

        .error-code {
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html">
            <img src="logo.png" alt="Home" class="logo">
        </a>
        <div class="title">Sunshine Client</div>
        <div class="subtitle">The page you’re looking for doesn’t exist.</div>
        <div class="error-code">Error 404</div>
    </div>

</body>
</html>

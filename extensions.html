<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunshine Client Extension Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="extensions-data.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('extension_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const ExtensionPackBuilder = () => {
      const [selectedExtensions, setSelectedExtensions] = useState([]);
      const [expandedCategories, setExpandedCategories] = useState({});
      const [showPreview, setShowPreview] = useState(true);
      const [categoryMenus, setCategoryMenus] = useState({});

      const extensions = window.EXTENSIONS_DATA || {};

      const getSubcategoryPath = (extId) => {
        for (const [category, data] of Object.entries(extensions)) {
          if (data.subcategories) {
            for (const [subcat, subdata] of Object.entries(data.subcategories)) {
              if (subdata.items.some(item => item.id === extId)) {
                return `${category}/${subcat}`;
              }
              if (subdata.subcategories) {
                for (const [subsubcat, subsubdata] of Object.entries(subdata.subcategories)) {
                  if (subsubdata.items.some(item => item.id === extId)) {
                    return `${category}/${subcat}/${subsubcat}`;
                  }
                }
              }
            }
          }
        }
        return null;
      };

      const getIncompatibilities = (extId) => {
        const incompatible = [];
        const subcatPath = getSubcategoryPath(extId);
        
        if (subcatPath) {
          selectedExtensions.forEach(selectedId => {
            if (selectedId !== extId && getSubcategoryPath(selectedId) === subcatPath) {
              incompatible.push(selectedId);
            }
          });
        }
        
        if (extId.startsWith('hearts-') && !extId.startsWith('hardcore-hearts-')) {
          const color = extId.replace('hearts-', '');
          const hardcoreVersion = `hardcore-hearts-${color}`;
          if (selectedExtensions.includes(hardcoreVersion)) {
            incompatible.push(hardcoreVersion);
          }
        } else if (extId.startsWith('hardcore-hearts-')) {
          const color = extId.replace('hardcore-hearts-', '');
          const normalVersion = `hearts-${color}`;
          if (selectedExtensions.includes(normalVersion)) {
            incompatible.push(normalVersion);
          }
        }
        
        return incompatible;
      };

      const toggleExtension = (extId) => {
        if (selectedExtensions.includes(extId)) {
          setSelectedExtensions(selectedExtensions.filter(id => id !== extId));
        } else {
          setSelectedExtensions([...selectedExtensions, extId]);
        }
      };

      const toggleCategory = (categoryPath) => {
        setExpandedCategories(prev => ({
          ...prev,
          [categoryPath]: !prev[categoryPath]
        }));
      };

      const toggleCategoryMenu = (categoryPath) => {
        setCategoryMenus(prev => ({
          ...prev,
          [categoryPath]: !prev[categoryPath]
        }));
      };

      const selectAllInSubcategory = (items, categoryPath) => {
        const itemIds = items.map(item => item.id);
        const allSelected = itemIds.every(id => selectedExtensions.includes(id));
        
        if (allSelected) {
          setSelectedExtensions(selectedExtensions.filter(id => !itemIds.includes(id)));
        } else {
          const newSelections = [...selectedExtensions];
          itemIds.forEach(id => {
            if (!newSelections.includes(id)) {
              newSelections.push(id);
            }
          });
          setSelectedExtensions(newSelections);
        }
        
        setCategoryMenus(prev => ({ ...prev, [categoryPath]: false }));
      };

      const generateUUID = () => {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          const r = Math.random() * 16 | 0;
          const v = c === 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      };

      const getExtensionName = (extId) => {
        for (const [category, data] of Object.entries(extensions)) {
          const found = data.items?.find(item => item.id === extId);
          if (found) return found.name;
          
          if (data.subcategories) {
            for (const [subcat, subdata] of Object.entries(data.subcategories)) {
              const foundSub = subdata.items.find(item => item.id === extId);
              if (foundSub) return foundSub.name;
              
              if (subdata.subcategories) {
                for (const [subsubcat, subsubdata] of Object.entries(subdata.subcategories)) {
                  const foundSubSub = subsubdata.items.find(item => item.id === extId);
                  if (foundSubSub) return foundSubSub.name;
                }
              }
            }
          }
        }
        return extId;
      };

      const downloadPack = () => {
        let description;
        const extensionNames = selectedExtensions.map(id => getExtensionName(id));
        const descriptionText = extensionNames.join(', ');
        
        // Check if description is too long (Minecraft has limits, roughly 256 chars is safe)
        if (descriptionText.length > 200 || extensionNames.length > 10) {
          description = "§gYou're own Sunshine Client Extension!";
        } else {
          description = descriptionText || "§gYou're own Sunshine Client Extension!";
        }
        
        const manifest = {
          format_version: 2,
          header: {
            name: "Custom Sunshine Client Extension",
            description: description,
            uuid: generateUUID(),
            version: [1, 2, 0]
          },
          modules: [
            {
              description: description,
              type: "resources",
              uuid: generateUUID(),
              version: [1, 2, 0]
            }
          ],
          metadata: {
            authors: ["Sunshine Client"],
            url: "https://sunshine-client.github.io"
          }
        };

        const blob = new Blob([JSON.stringify(manifest, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'manifest.json';
        a.click();
        URL.revokeObjectURL(url);
      };

      const ExtensionCard = ({ ext, categoryPath }) => {
        const isSelected = selectedExtensions.includes(ext.id);
        const incompatibilities = getIncompatibilities(ext.id);
        const hasWarning = incompatibilities.length > 0;

        return (
          <div 
            className={`relative bg-black bg-opacity-60 rounded-lg p-4 cursor-pointer transition-all hover:bg-opacity-70 border-2 ${
              isSelected ? 'border-green-500' : 'border-transparent'
            }`}
            onClick={() => toggleExtension(ext.id)}
          >
            {hasWarning && isSelected && (
              <div className="absolute top-2 right-2 z-10">
                <svg className="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
            )}
            
            <div className="flex flex-col items-center gap-3">
              <div className="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center overflow-hidden">
                <img 
                  src={`${ext.path}pack_icon.png`} 
                  alt={ext.name}
                  className="w-full h-full object-cover"
                  onError={(e) => {
                    e.target.style.display = 'none';
                    e.target.nextElementSibling.style.display = 'flex';
                  }}
                />
                <div style={{display: 'none'}} className="text-gray-400 text-xs text-center w-full h-full flex items-center justify-center">Icon</div>
              </div>
              
              <div className="text-center">
                <div className="text-white text-sm font-medium">{ext.name}</div>
              </div>
              
              <button
                className={`w-full py-2 rounded font-medium transition-colors ${
                  isSelected 
                    ? 'bg-green-500 text-black hover:bg-green-400' 
                    : 'bg-red-500 text-white hover:bg-red-400'
                }`}
              >
                {isSelected ? 'ENABLED' : 'DISABLED'}
              </button>
            </div>
            
            {hasWarning && isSelected && (
              <div className="mt-3 text-xs text-yellow-400 text-center">
                Incompatible with: {incompatibilities.map(id => getExtensionName(id)).join(', ')}
              </div>
            )}
          </div>
        );
      };

      const SubcategorySection = ({ title, data, parentPath }) => {
        const categoryPath = `${parentPath}/${title}`;
        const isExpanded = expandedCategories[categoryPath];
        const showMenu = categoryMenus[categoryPath];

        return (
          <div className="mb-4">
            <div className="bg-black bg-opacity-60 rounded-lg px-4 py-2 mb-3">
              <div className="flex items-center justify-between">
                <button
                  onClick={() => toggleCategory(categoryPath)}
                  className="flex items-center gap-2 text-white hover:text-green-400 transition-colors"
                >
                  <svg className={`w-5 h-5 transition-transform ${isExpanded ? '' : '-rotate-90'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                  <span className="font-medium">{title}</span>
                </button>
                
                <div className="relative">
                  <button
                    onClick={() => toggleCategoryMenu(categoryPath)}
                    className="p-1 hover:bg-gray-700 rounded transition-colors"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                    </svg>
                  </button>
                  
                  {showMenu && (
                    <div className="absolute right-0 mt-1 bg-gray-800 rounded shadow-lg z-20 min-w-[150px]">
                      <button
                        onClick={() => selectAllInSubcategory(data.items, categoryPath)}
                        className="w-full px-4 py-2 text-left text-white hover:bg-gray-700 transition-colors rounded"
                      >
                        Select All/None
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>
            
            {isExpanded && (
              <div className="ml-4">
                {data.subcategories && Object.entries(data.subcategories).map(([subTitle, subData]) => (
                  <SubcategorySection 
                    key={subTitle}
                    title={subTitle} 
                    data={subData} 
                    parentPath={categoryPath}
                  />
                ))}
                
                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                  {data.items.map(ext => (
                    <ExtensionCard key={ext.id} ext={ext} categoryPath={categoryPath} />
                  ))}
                </div>
              </div>
            )}
          </div>
        );
      };

      const CategorySection = ({ title, data }) => {
        const isExpanded = expandedCategories[title];
        const showMenu = categoryMenus[title];

        return (
          <div className="mb-6">
            <div className="bg-black bg-opacity-70 rounded-lg px-4 py-3 mb-4">
              <div className="flex items-center justify-between">
                <button
                  onClick={() => toggleCategory(title)}
                  className="flex items-center gap-2 text-white hover:text-green-400 transition-colors"
                >
                  <svg className={`w-6 h-6 transition-transform ${isExpanded ? '' : '-rotate-90'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                  <span className="text-xl font-bold">{title}</span>
                </button>
                
                {data.items && (
                  <div className="relative">
                    <button
                      onClick={() => toggleCategoryMenu(title)}
                      className="p-1 hover:bg-gray-700 rounded transition-colors"
                    >
                      <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                      </svg>
                    </button>
                    
                    {showMenu && (
                      <div className="absolute right-0 mt-1 bg-gray-800 rounded shadow-lg z-20 min-w-[150px]">
                        <button
                          onClick={() => selectAllInSubcategory(data.items, title)}
                          className="w-full px-4 py-2 text-left text-white hover:bg-gray-700 transition-colors rounded"
                        >
                          Select All/None
                        </button>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
            
            {isExpanded && (
              <div className="ml-4">
                {data.items && (
                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mb-6">
                    {data.items.map(ext => (
                      <ExtensionCard key={ext.id} ext={ext} categoryPath={title} />
                    ))}
                  </div>
                )}
                
                {data.subcategories && Object.entries(data.subcategories).map(([subTitle, subData]) => (
                  <SubcategorySection 
                    key={subTitle}
                    title={subTitle} 
                    data={subData} 
                    parentPath={title}
                  />
                ))}
              </div>
            )}
          </div>
        );
      };

      return (
        <div className="min-h-screen">
          <div className="bg-black bg-opacity-80 border-b border-gray-700 px-6 py-4">
            <div className="max-w-7xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                  <span className="text-black font-bold text-xl">S</span>
                </div>
                <h1 className="text-2xl font-bold text-white">Sunshine Client Extension Builder</h1>
              </div>
              
              <button
                onClick={downloadPack}
                disabled={selectedExtensions.length === 0}
                className={`flex items-center gap-2 px-6 py-2 rounded font-medium transition-colors ${
                  selectedExtensions.length > 0
                    ? 'bg-green-500 text-black hover:bg-green-400'
                    : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                }`}
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download Pack
              </button>
            </div>
          </div>

          <div className="flex">
            <div className={`flex-1 p-6 transition-all ${showPreview ? 'mr-80' : ''}`}>
              <div className="max-w-7xl mx-auto">
                {Object.entries(extensions).map(([category, data]) => (
                  <CategorySection key={category} title={category} data={data} />
                ))}
              </div>
            </div>

            {showPreview && (
              <div className="fixed right-0 top-0 h-full w-80 bg-black bg-opacity-90 border-l border-gray-700 p-6 overflow-y-auto">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-xl font-bold text-white">Selected Extensions</h2>
                  <button
                    onClick={() => setShowPreview(false)}
                    className="p-1 hover:bg-gray-700 rounded transition-colors"
                  >
                    <svg className="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                {selectedExtensions.length === 0 ? (
                  <p className="text-gray-400 text-sm">No extensions selected</p>
                ) : (
                  <div className="space-y-2">
                    {selectedExtensions.map(extId => {
                      const incompatibilities = getIncompatibilities(extId);
                      return (
                        <div 
                          key={extId}
                          className={`bg-gray-800 rounded p-3 ${
                            incompatibilities.length > 0 ? 'border-l-4 border-yellow-500' : ''
                          }`}
                        >
                          <div className="flex items-start justify-between gap-2">
                            <span className="text-white text-sm flex-1">{getExtensionName(extId)}</span>
                            {incompatibilities.length > 0 && (
                              <svg className="w-4 h-4 text-yellow-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                              </svg>
                            )}
                          </div>
                          {incompatibilities.length > 0 && (
                            <div className="mt-2 text-xs text-yellow-400">
                              Conflicts with selected items
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
            )}

            {!showPreview && (
              <button
                onClick={() => setShowPreview(true)}
                className="fixed right-4 top-20 bg-green-500 text-black px-4 py-2 rounded-lg font-medium hover:bg-green-400 transition-colors shadow-lg"
              >
                Show Preview ({selectedExtensions.length})
              </button>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<ExtensionPackBuilder />, document.getElementById('root'));
  </script>
</body>
</html>

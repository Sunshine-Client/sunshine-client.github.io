<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #1a4d4d 0%, #0d2626 50%, #000000 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Starry background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* Top navigation bar */
        .top-bar {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: relative;
            z-index: 10;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left a {
            display: flex;
            align-items: center;
        }

        .nav-left img {
            height: 50px;
            width: auto;
        }

        .nav-left .logo-text {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin-left: 15px;
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-right a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-right a:hover {
            opacity: 0.7;
        }

        /* Theme toggle and Hamburger menu icon */
        .nav-icons {
            display: none;
            gap: 20px;
            align-items: center;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 30px;
            height: 30px;
            fill: #ffffff;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 5px;
        }

        .menu-icon span {
            width: 30px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 2px;
        }

        /* Center content */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            margin-top: -60px; /* Move content up to account for logo transparency */
        }

        .hero-logo-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(70px);
            animation: logoFadeUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .hero-logo {
            width: 200px;
            height: 200px;
            display: block;
        }

        .hero-text {
            margin-top: 30px;
            font-size: 56px;
            font-weight: 700;
            color: #ffffff; /* Changed to white */
            text-align: center;
            letter-spacing: 2px;
            opacity: 0;
            animation: textFadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        .hero-subtitle {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8); /* White with transparency */
            text-align: center;
            opacity: 0;
            animation: textFadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        .hero-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: textFadeIn 1s ease-out forwards;
            animation-delay: 2.5s;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }

        .btn-primary {
            background-color: #4fa3a3;
            color: #ffffff;
            border: 2px solid #4fa3a3;
        }

        .btn-primary:hover {
            background-color: #5dbdbd;
            border-color: #5dbdbd;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 163, 163, 0.4);
        }

        .btn-secondary {
            background-color: #e07a3d;
            color: #ffffff;
            border: 2px solid #e07a3d;
        }

        .btn-secondary:hover {
            background-color: #f08a4d;
            border-color: #f08a4d;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(224, 122, 61, 0.4);
        }

        /* Keep original animations */
        @keyframes logoFadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 20px;
                height: 70px;
            }

            .nav-left img {
                height: 40px;
            }

            .logo-text {
                display: none;
            }

            .nav-right {
                display: none;
            }

            .nav-icons {
                display: flex;
            }

            .hero {
                margin-top: -40px;
                padding: 20px;
            }

            .hero-logo-container {
                padding: 30px;
            }

            .hero-logo {
                width: 150px;
                height: 150px;
            }

            .hero-text {
                font-size: 32px;
                margin-top: 20px;
            }

            .hero-subtitle {
                font-size: 16px;
                margin-top: 10px;
                padding: 0 10px;
            }

            .hero-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 350px;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                width: 100%;
                padding: 18px 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .hero-text {
                font-size: 28px;
            }

            .hero-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-left">
            <a href="index.html">
                <img src="logo.png" alt="Home">
            </a>
            <span class="logo-text">Sunshine Client</span>
        </div>
        <div class="nav-right">
            <a href="webUI/index.html">Extensions</a>
            <a href="download.html">Download</a>
        </div>
        <div class="nav-icons">
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                </svg>
            </button>
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="hero-logo-container">
            <img src="logo.png" alt="Sunshine Client Logo" class="hero-logo">
        </div>
        <div class="hero-text">Sunshine Client</div>
        <div class="hero-subtitle">A client for all modern versions of Minecraft!</div>
        <div class="hero-buttons">
            <a href="download.html" class="btn btn-primary">
                <span>â¬‡</span> DOWNLOAD
            </a>
            <a href="webUI/index.html" class="btn btn-secondary">
                <span>ðŸ›’</span> STORE
            </a>
        </div>
    </div>
</body>
</html>

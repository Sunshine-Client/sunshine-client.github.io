<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #1a4d4d 0%, #0d2626 50%, #000000 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        /* ---------- TOP BAR ---------- */
        .top-bar {
            height: 100px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left img {
            height: 120px;
            margin-right: 15px; /* restores original spacing */
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .nav-right {
            display: flex;
            gap: 40px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
        }

        /* ---------- HAMBURGER ---------- */
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        .menu-icon.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* ---------- MOBILE MENU ---------- */
        .mobile-menu {
            position: fixed;
            top: 100px;
            left: 0;
            right: 0;
            background: rgba(10,10,10,0.96);
            backdrop-filter: blur(12px);
            transform: translateY(-100%);
            opacity: 0;
            transition: 0.3s ease;
            z-index: 9;
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-item {
            padding: 24px 30px;
            font-size: 22px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .menu-login {
            margin: 25px 20px;
            padding: 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 14px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        /* ---------- HERO ---------- */
        .hero {
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
            margin-top: -80px;
        }

        .hero img {
            width: 400px;
        }

        .hero h1 {
            font-size: 56px;
            margin-top: 10px;
        }

        .hero p {
            margin-top: 10px;
            opacity: 0.8;
        }

        .hero-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4fa3a3;
            color: white;
        }

        .btn-secondary {
            background: #e07a3d;
            color: white;
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            .nav-right {
                display: none;
            }

            .menu-icon {
                display: flex;
            }

            .logo-text {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            .hero img {
                width: 280px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<div class="top-bar">
    <div class="nav-left">
        <a href="index.html"><img src="logo.png" alt="Home"></a>
        <span class="logo-text">Sunshine Client</span>
    </div>

    <div class="nav-right">
        <a href="Extension.html">Extensions</a>
        <a href="download.html">Download</a>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>
</div>

<div class="mobile-menu" id="mobileMenu">
    <a class="menu-item" href="Extension.html">Extensions <span>›</span></a>
    <a class="menu-item" href="download.html">Download <span>›</span></a>
    <a class="menu-item" href="info.html">Info <span>›</span></a>
    <a class="menu-login" href="login.html">⤴ Login</a>
</div>

<div class="hero">
    <img src="logo.png" alt="Logo">
    <h1>Sunshine Client</h1>
    <p>A client for all modern versions of Minecraft</p>

    <div class="hero-buttons">
        <a href="download.html" class="btn btn-primary">DOWNLOAD</a>
        <a href="extensions.html" class="btn btn-secondary">EXTENSIONS</a>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("active");
        document.querySelector(".menu-icon").classList.toggle("active");
    }
</script>

</body>
</html>

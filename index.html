<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* Top navigation bar */
        .top-bar {
            background-color: #000;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-items a {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-items a:hover {
            text-decoration: underline;
        }

        .nav-items img {
            height: 40px;
            width: auto;
            display: block;
        }

        /* Center content */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 140px;
        }

        .hero-logo {
            width: 200px;
            opacity: 0;
            transform: translateY(50px);
            animation: logoFadeUp 1.5s ease-out forwards;
            animation-delay: 1.5s;
        }

        .hero-text {
            margin-top: 24px;
            font-size: 30px;
            font-weight: 600;
            opacity: 0;
            animation: textFadeIn 0.5s ease-out forwards;
            animation-delay: 3.5s; /* 1.5s delay + 1.5s logo + 0.5s gap */
        }

        @keyframes logoFadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="nav-items">
            <a href="index.html">
                <img src="logo.png" alt="Home">
                Home
            </a>
            <a href="webUI/index.html">Extensions</a>
        </div>
    </div>

    <div class="hero">
        <img src="logo.png" alt="Large Logo" class="hero-logo">
        <div class="hero-text">Sunshine Client</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* Top navigation bar */
        .top-bar {
            background-color: #000;
            height: 167px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .nav-items a {
            color: #ffffff;
            text-decoration: none;
            font-size: 70px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .nav-items a:hover {
            opacity: 0.85;
        }

        .nav-items img {
            height: 200px;
            width: auto;
            display: block;
        }

        /* Center content */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 230px;
        }

        .hero-logo {
            width: 450px;
            opacity: 0;
            transform: translateY(70px);
            animation: logoFadeUp 1.5s ease-out forwards;
            animation-delay: 1s;
        }

        .hero-text {
            margin-top: 42px;
            font-size: 64px;
            font-weight: 600;
            opacity: 0;
            animation: textFadeIn 0.5s ease-out forwards;
            animation-delay: 2.5s;
        }

        @keyframes logoFadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        body {
    background-image: url("home_bg.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="nav-items">
            <a href="index.html">
                <img src="logo.png" alt="Home">
            </a>
            <a href="webUI/index.html">Extensions</a>
        </div>
    </div>
    <div class="hero">
        <img src="logo.png" alt="Large Logo" class="hero-logo">
        <div class="hero-text">Sunshine Client</div>
    </div>
</body>
</html>

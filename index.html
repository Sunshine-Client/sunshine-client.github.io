<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Top navigation bar */
        .top-bar {
            background-color: #000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-items a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-items a:hover {
            text-decoration: underline;
        }

        .nav-items img {
            height: 32px;
            width: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="nav-items">
            <a href="webUI/index.html">Extensions</a>
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
    </div>

</body>
</html>

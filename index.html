<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
        }

        /* Top navigation bar */
        .top-bar {
            background-color: #000;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-items a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-items a:hover {
            text-decoration: underline;
        }

        .nav-items img {
            height: 32px;
            width: auto;
            display: block;
        }

        /* Center animation container */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
        }

        .hero-logo {
            width: 160px;
            opacity: 0;
            transform: translateY(40px);
            animation: logoFadeUp 1.2s ease-out forwards;
        }

        .hero-text {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 600;
            opacity: 0;
            animation: textFadeIn 0.8s ease-out forwards;
            animation-delay: 1.2s;
        }

        @keyframes logoFadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="nav-items">
            <a href="webUI/index.html">Extensions</a>
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>
    </div>

    <div class="hero">
        <img src="logo.png" alt="Large Logo" class="hero-logo">
        <div class="hero-text">Sunshine Client</div>
    </div>

</body>
</html>
